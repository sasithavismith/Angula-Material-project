<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <td>NAME</td>
            <td>EMAIL</td>
            <td>ACTION</td>
         
        </tr>
        <tr *ngFor="let employee of employees">
            <td >{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td><button mat-button class="btn btn-danger">DELETE</button></td>
        </tr>
    </table>
   </div>
